{% extends 'layouts/mainLayout.html' %}
{% load static %}

{% block title %}
    Coin Values - Bolsa Client
{% endblock %}

{% block navbar-values-active %}
    active
{% endblock %}

{% block body %}
    <div class="container" style="margin-top:50px">
        <h4 style="margin-bottom: 30px">Coin values today</h4>
        <h5>Adjusted to Dollar</h5>
        <div class="row">
            <form class="col s12" method="post" action="/values/coins">
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">search</i>
                        <input id="searchQuery" name="searchQuery" type="text" class="validate">
                        <label for="searchQuery">Search by name/code/symbol</label>
                    </div>
                    <div class="input-field col s6">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            {{ table | safe }}
        </div>
    </div>
{% endblock %}
