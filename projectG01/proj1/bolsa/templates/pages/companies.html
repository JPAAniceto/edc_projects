{% extends 'layouts/mainLayout.html' %}
{% load static %}

{% block title %}
    Companies - Bolsa Client
{% endblock %}

{% block navbar-companies-active %}
    active
{% endblock %}

{% block body %}
    <div class="container" style="margin-top:50px">
        <h4 style="margin-bottom: 30px">Companies</h4>
        <div class="row">
            <div class="col s12" >
                {% csrf_token %}
                <div class="row">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="input-field col s6">
                            <i class="material-icons prefix">search</i>
                            <input id="searchQuery" type="text" class="validate" name="searchQuery">
                            <label for="searchQuery">Search by company/symbol</label>
                        </div>
                        <div class="input-field col s6">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            {{ table | safe }}
        </div>
    </div>
{% endblock %}
